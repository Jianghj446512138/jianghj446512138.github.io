					妳好甜，<br>
					眼睛弯弯，微笑像豆沙汤圆。<br>
					妳四散在空气里，带着那份天真，<br>
					就像是带来一个春天。<br><br><br>
					妳走过的地方，<br>
					城市成了油画，乡村化作一盏茶。<br><br><br>
					妳不只是笑容甜美，才华闪耀，<br>
					是繁星点缀宇宙的模样。<br><br><br>
					今天是妳的特别日子，<br>
					祝福妳长命百岁，<br>
					带着甜蜜的心情度过每一刻。<br><br><br>
					生日快乐，江阿姨！<br>
					愿新的一年充满惊喜和幸福！<br>
